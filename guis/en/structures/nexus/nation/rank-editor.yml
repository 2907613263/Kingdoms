title: "%rank_color%%rank_symbol% %rank_name%"
rows: 5
sound: ITEM_BOOK_PAGE_TURN

options:
  node:
    name: "&2Node&8: &2%rank_node%"
    material: EMERALD
    sound: default
    lore:
      - "&6Node is the basically the rank's name but"
      - "without colors or any special characters."
      - "This is used when you use promote/demote command."
      - "Cannot contain numbers and must be 15 characters max."
    posx: 1
    posy: 1
  name:
    name: "&5Name&8: &2%rank_name%"
    material: DIAMOND
    sound: default
    lore:
      - "&6The name of this rank."
      - "Can contain any character but must be"
      - "20 characters max."
      - "It can also contain color codes."
    posx: 2
    posy: 1
  material:
    name: "&eMaterial&8: &2%rank_material%"
    material: GOLD_INGOT
    sound: default
    lore:
      - "&6The material used to display"
      - "this rank in the ranks GUI."
      - "You should use the latest material names"
      - "even if the server is running on old versions."
    posx: 3
    posy: 1
  symbol:
    name: "&dSymbol&8: &2%rank_symbol%"
    material: IRON_INGOT
    sound: default
    lore:
      - "&6Symbol for this rank."
      - "It can only be 5 characters."
      - "Also supports colors."
    posx: 4
    posy: 1
  color:
    name: "%rank_color%Color"
    material: COAL
    sound: default
    lore:
      - "&6The chat color for this rank."
      - "It can only be 5 characters."
    posx: 5
    posy: 1
  priority:
    name: "&aPriority&8: &2%rank_priority%"
    material: PAPER
    sound: default
    lore:
      - "&6The priority for this rank"
      - "Note that lower numbers means higher priority."
      - "You cannot change the priority of the king rank."
    posx: 6
    posy: 1
  delete:
    name: "&4Delete"
    material: BARRIER
    sound: default
    lore:
      - "&6Delete this rank."
    posx: 8
    posy: 1

