title: "%rank_color%%rank_symbol% %rank_name%"
rows: 6
sound: ITEM_BOOK_PAGE_TURN

options:
  node:
    name: "&2Node&8: &2%rank_node%"
    material: EMERALD
    sound: default
    lore:
      - "&6Node is the basically the rank's name but"
      - "without colors or any special characters."
      - "This is used when you use promote/demote command."
      - "Cannot contain numbers and must be 15 characters max."
    posx: 1
    posy: 1
  name:
    name: "&5Name&8: &2%rank_name%"
    material: DIAMOND
    sound: default
    lore:
      - "&6这个等级的名称."
      - "可以包含任何字符，但最多 20 个字符."
      - "它还可以包含颜色代码."
    posx: 2
    posy: 1
  material:
    name: "&eMaterial&8: &2%rank_material%"
    material: GOLD_INGOT
    sound: default
    lore:
      - "&6用于在等级 GUI 中显示此等级的材料."
      - "即使服务器在旧版本上运行，您也应该使用最新的材料名称。"
    posx: 3
    posy: 1
  symbol:
    name: "&dSymbol&8: &2%rank_symbol%"
    material: IRON_INGOT
    sound: default
    lore:
      - "&6Symbol for this rank."
      - "It can only be 5 characters."
      - "Also supports colors."
    posx: 4
    posy: 1
  color:
    name: "%rank_color%Color"
    material: COAL
    sound: default
    lore:
      - "&6The chat color for this rank."
      - "It can only be 5 characters."
    posx: 5
    posy: 1
  priority:
    name: "&aPriority&8: &2%rank_priority%"
    material: PAPER
    sound: default
    lore:
      - "&6The priority for this rank"
      - "Note that lower numbers means higher priority."
      - "You cannot change the priority of the king rank."
    posx: 6
    posy: 1
  max-claims:
    name: "&7Max Claims&8: &2%rank_max_claims%"
    material: BOOK
    sound: default
    lore:
      - "&6Set the permissions of this"
      - "rank."
    posx: 7
    posy: 1
  delete:
    name: "&4Delete"
    material: BARRIER
    sound: default
    lore:
      - "&6Delete this rank."
      - "All the players with this"
      - "rank will be demoted to member"
      - "unless you create another rank"
      - "with the same node again within"
      - "a random time."
    posx: 8
    posy: 1
  copy:
    name: "&1Copy Rank"
    material: WRITABLE_BOOK
    sound: default
    lore:
      - "&6Copy properties of another rank"
      - "to this rank."
    posx: 5
    posy: 2

